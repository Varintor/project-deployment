<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNN Anti-Fake News</title>
    
    <link rel="icon" type="image/png" href="/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

  </head>
  
  <body class="min-h-dvh bg-[#fffaf2] relative overflow-x-hidden">
  <!-- พื้นหลังฟุ้งๆ โทนโลโก้แบบอ่อนเข้มขึ้นเล็กน้อย -->
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <!-- ก้อนสีส้ม -->
    <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-orange-300/35 blur-3xl"></div>

    <!-- ก้อนสีเหลือง -->
    <div class="absolute top-1/3 -right-24 h-96 w-96 rounded-full bg-yellow-200/35 blur-3xl"></div>

    <!-- ก้อนสีน้ำตาลอมส้ม -->
    <div class="absolute -bottom-24 left-1/3 h-[28rem] w-[28rem] rounded-full bg-amber-300/30 blur-3xl"></div>

    <!-- ไล่เฉดส้ม→เหลือง -->
    <div class="absolute top-10 left-1/2 -translate-x-1/2 h-64 w-64 rounded-full bg-gradient-to-tr from-orange-200/35 via-yellow-200/35 to-amber-200/35 blur-3xl"></div>

    <!-- แสงกลางจอ -->
    <div class="absolute inset-0 bg-[radial-gradient(50%_50%_at_50%_0%,rgba(255,255,255,0.12)_0%,rgba(255,255,255,0)_60%)]"></div>
  </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
